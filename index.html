<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Спасылка на внешний файл стилей -->
    <link rel="preload" href="img/moss-stones.jpg" as="image">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div>
            <img src="img/moss-stones.jpg" alt="moss-stones green nature">
        </div>
        <div class="content">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started
                    <br>
                    You know you want to.
                </p>
            </div>
            <form action="#" method="post">
                <table>
                    <tr>
                        <td>
                            <div class="form-group">
                                <input type="text" id="first_name" name="first_name" required>
                                <label for="first_name">FIRST NAME</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="text" id="last_name" name="last_name" required>
                                <label for="last_name">LAST NAME</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <input type="email" id="email" name="email" required>
                                <label for="email">EMAIL</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="number" id="phone_number" name="phone_number" required>
                                <label for="phone_number">PHONE NUMBER</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <input type="password" id="password" name="password" required>
                                <label for="password">PASSWORD</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="password" id="confirm_password" name="confirm_password" required>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>Create Account</button>
                        </td>
                    </tr>
                </table>
            </form>


            <div class=" footer">
                <p>Already have an account? <a href="https://media.giphy.com/media/GeimqsH0TLDt4tScGw/giphy.gif">Log
                        In</a></p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
